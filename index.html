<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Coin Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('background.JPEG') no-repeat center center/cover;
            margin: 0;
            overflow: hidden;
        }
        #coin {
            width: 100px;
            height: 100px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.1s;
        }
        #progress-container {
            width: 80%;
            height: 30px;
            border: 3px solid black;
            background-color: white;
            position: absolute;
            bottom: 20px;
            display: flex;
            align-items: center;
            padding: 5px;
        }
        #lock {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
        #progress-bar {
            height: 100%;
            width: 0%;
            background-color: green;
            transition: width 0.2s;
        }
        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: yellow;
            opacity: 1;
            border-radius: 50%;
            animation: fadeOut 0.5s ease-out forwards;
        }
        @keyframes fadeOut {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <img id="coin" src="coin.PNG" alt="Coin">
    <div id="progress-container">
        <img id="lock" src="lock.png" alt="Lock">
        <div id="progress-bar"></div>
    </div>

    <script>
        let clickCount = 0;
        const coin = document.getElementById("coin");
        const progressBar = document.getElementById("progress-bar");
        const lock = document.getElementById("lock");

        coin.addEventListener("click", (event) => {
            clickCount++;
            if (clickCount <= 100) {
                progressBar.style.width = `${clickCount}%`;
                if (clickCount === 100) {
                    lock.src = "unlock.png";
                }
            }
            coin.style.transform = `translate(-50%, -50%) scale(1.1)`;
            setTimeout(() => {
                coin.style.transform = `translate(-50%, -50%) scale(1)`;
            }, 100);
            createSparkle(event.clientX, event.clientY);
        });

        function createSparkle(x, y) {
            for (let i = 0; i < 5; i++) {
                const sparkle = document.createElement("div");
                sparkle.classList.add("sparkle");
                document.body.appendChild(sparkle);
                sparkle.style.left = `${x + Math.random() * 20 - 10}px`;
                sparkle.style.top = `${y + Math.random() * 20 - 10}px`;
                setTimeout(() => sparkle.remove(), 500);
            }
        }
    </script>
</body>
</html>
