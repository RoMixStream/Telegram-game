<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер монеты</title>
    <style>
        body {
            background-image: url('background.jpg'); /* Установите свой фон */
            background-size: cover;
            background-position: center;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .coin {
            width: 150px;
            height: 150px;
            background-image: url('coin.png'); /* Вставьте путь к монете */
            background-size: cover;
            background-position: center;
            cursor: pointer;
            transition: transform 0.1s ease-in-out;
        }

        .coin:active {
            transform: scale(1.1);
        }

        .progress-bar-container {
            width: 300px;
            height: 20px;
            background: #ddd;
            border-radius: 10px;
            margin-top: 20px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: gold;
            transition: width 0.2s;
        }

        .click-count {
            margin-top: 10px;
            font-size: 20px;
            color: white;
        }

        .unlocked-message {
            display: none;
            font-size: 24px;
            color: gold;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="coin" id="coin"></div>
        <div class="progress-bar-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="click-count" id="click-count">Клики: 0 / 100</div>
        <div class="unlocked-message" id="unlocked-message">Монета разблокирована!</div>
    </div>

    <script>
        let clickCount = 0;
        const maxClicks = 100;
        const coin = document.getElementById("coin");
        const progressBar = document.getElementById("progress-bar");
        const clickCountText = document.getElementById("click-count");
        const unlockedMessage = document.getElementById("unlocked-message");

        coin.addEventListener("click", () => {
            if (clickCount < maxClicks) {
                clickCount++;
                progressBar.style.width = (clickCount / maxClicks) * 100 + "%";
                clickCountText.textContent = `Клики: ${clickCount} / 100`;

                if (clickCount === maxClicks) {
                    unlockedMessage.style.display = "block";
                }
            }
        });
    </script>
</body>
</html>
